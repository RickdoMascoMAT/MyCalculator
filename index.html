<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="calculator">
        <header class="calc-header">
            <h1>Simple Calculator</h1>
        </header>

        <form class="calc-form" onsubmit="return false;" aria-label="Calculator">
            <div class="inputs">
                <label for="val1">Value 1</label>
                <input type="number" name="val1" id="val1" placeholder="0" />

                <label for="val2">Value 2</label>
                <input type="number" name="val2" id="val2" placeholder="0" />
            </div>

            <div class="ops" role="group" aria-label="Operations">
                <button class="op" id="1" type="button">+</button>
                <button class="op" id="2" type="button">−</button>
                <button class="op" id="3" type="button">×</button>
                <button class="op" id="4" type="button">÷</button>
            </div>

            <div id="result" class="result" aria-live="polite">&nbsp;</div>
        </form>

        <section class="history">
            <div class="history-header">
                <h2>History</h2>
                <div class="history-actions">
                    <button id="clear-log" type="button" class="btn-clear">Clear</button>
                </div>
            </div>
            <ul id="calc-log" class="calc-log" aria-live="polite" aria-label="Calculation history">
                <!-- log entries appended here -->
            </ul>
        </section>

        <footer class="calc-footer">
            <small>Enter numbers and click an operation</small>
        </footer>
    </main>

    <script src="JS/calc.js" type="module"></script>
</body>
</html>
